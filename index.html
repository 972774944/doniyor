<body>
    <header class=" bg-body-tertiary p-3">
        <div class="container justify-content-between d-flex align-items-center">
            <div>
                <h3>Magazin</h3>
            </div>
            <div id="HeaderBasket">
                <button class="btn p-0"> <i class=" fa fa-shop fs-5 " aria-hidden="true"></i></button>
            </div>
        </div>
    </header>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1>Shop</h1>
                <div class="row" id="categories"></div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h3>Products</h3>
                <div class="row row-gap-3" id="Products"></div>
            </div>
        </div>

    </div>



    <!-- Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="width: 380px;">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="productModal">product</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modal-body">
                    <!-- <div>
                        <div class="d-flex justify-content-center">
                            <img class="rounded"
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRS23ntUsE_R957Y_FugNX1MX_p31wuXs9O_A&s"
                                alt="">
                        </div>
                        <div class="d-flex justify-content-start mt-3">
                            <div class="ps-4">
                                <h5>Yog'</h5>
                                <p>Semichka yog'i</p>
                                <p>18 so'm</p>
                            </div>
                        </div>
                    </div> -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="Buying">Buy</button>
                </div>
            </div>
        </div>
    </div>

    <!-- basket modal -->
    <!-- Modal -->
    <div class="modal fade " id="basketModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen ">
            <div class="modal-content text-dark">
                <div class="modal-header  ">
                    <h1 class="modal-title fs-5 text-dark " id="exampleModalLabel">Korzinka</h1>
                    <button type="button" class="btn-close bg-white   " data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="basketBody" class="row row-gap-2">

                    </div>
                </div>
                <div class="modal-footer  ">
                    <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal" id="basketClose">Close
                    </button>
                    <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal" id="basketSave">
                        Save
                    </button>

                </div>
            </div>
        </div>
    </div>
